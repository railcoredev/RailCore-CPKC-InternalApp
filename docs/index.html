<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailCore CPKC Worker App — v3.7</title>

    <!-- Correct CSS reference -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#0b0f1a" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="./railcore-icon-192.png">
    <link rel="icon" href="./railcore-icon-192.png">

    <!-- JS -->
    <script defer src="./data_loader.js"></script>
    <script defer src="./app.js"></script>
</head>

<body>

<div class="header">
    <span class="railcore-orange">RAIL</span><span class="railcore-gray">CORE</span>
    <div class="subtitle">CPKC — CROSSING / SIDING / TRACK LENGTH WORKER APP</div>
</div>

<div class="panel">

    <!-- STATE FILTER -->
    <label>STATE(S)</label>
    <select id="stateSelect" multiple></select>

    <!-- SUBDIVISION -->
    <label>SUBDIVISION</label>
    <select id="subdivisionSelect"></select>

    <!-- EMERGENCY CONTACT -->
    <label>EMERGENCY CONTACT</label>
    <div id="emergencyDisplay">CPKC Emergency: 1-800-766-7912</div>

    <!-- SPACING -->
    <label>SPACING (FT)</label>
    <input id="spacingInput" type="number" value="5500">

    <label>BUFFER (FT)</label>
    <input id="bufferInput" type="number" value="400">

    <!-- VIEW MODE -->
    <label>VIEW MODE</label>
    <div class="radioRow">
        <label><input type="radio" name="viewMode" value="threshold" checked> ≥ Threshold</label>
        <label><input type="radio" name="viewMode" value="all"> All</label>
    </div>

    <!-- Buttons -->
    <div class="buttonRow">
        <button id="applyBtn" class="primary">Apply</button>
        <button id="printBtn">Print</button>
        <button id="downloadBtn">Download</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="crossings">Crossings</button>
        <button class="tab" data-tab="sidings">Sidings</button>
        <button class="tab" data-tab="tracklengths">Track Lengths</button>
    </div>

    <!-- Output -->
    <div id="output" class="outputBox"></div>

    <!-- Version -->
    <div class="version">RAILCORE CPKC WORKER APP — v3.7</div>
</div>

</body>
</html>
